<div class="container-fluid" style="min-height: 1000px" >
    <div class="row" *ngIf="cursos?.length > 0;else noCursos"> 
        <div *ngFor="let curso of cursos" class="col-lg-2 col-sm-6">
            <div class="circle-tile">
                <a >
                    <div class="circle-tile-heading {{curso.color}}">
                        <i class="fa {{curso.imgenurl}} fa-fw fa-3x"></i>
                    </div>
                </a>
                <div class="circle-tile-content {{curso.color}}">
                    <div class="circle-tile-description text-faded">
                            {{curso.nrocursada}}
                    </div>
                    <div class="circle-tile-number text-faded">
                            
                            {{curso.nombremateria}}
                        <span id="sparklineA"></span>
                    </div>
                    {{curso.fechafin}}
                    <a type="button" (click)="irclase(curso.cursada)" class="circle-tile-footer"><i class="fa fa-chevron-circle-right"></i></a>
                </div>
            </div>
        </div>
        <div class="col-lg-2 col-sm-6">
                <div class="circle-tile">
                    <a href="#">
                        <div class="circle-tile-heading light-gray">
                            <i class="fa fa-plus-square-o fa-fw fa-3x"></i>
                        </div>
                    </a>
                    <div class="circle-tile-content light-gray">
                        <div class="circle-tile-description text-faded">
                                Agregar Nuevo
                        </div>
                        <div class="circle-tile-number text-faded">
                                Curso
                            <span id="sparklineA"></span>
                        </div>
                        <a href="#" class="circle-tile-footer"><i class="fa fa-chevron-circle-right"></i></a>
                    </div>
                </div>
            </div>            
    </div>         
    <ng-template #noCursos>
        <hr>
        <h5>NO EXISTEN CURSOS</h5>
        <div class="col-lg-2 col-sm-6">
                <div class="circle-tile">
                    <a href="#">
                        <div class="circle-tile-heading light-gray">
                            <i class="fa fa-plus-square-o fa-fw fa-3x"></i>
                        </div>
                    </a>
                    <div class="circle-tile-content light-gray">
                        <div class="circle-tile-description text-faded">
                                Agregar Nuevo
                        </div>
                        <div class="circle-tile-number text-faded">
                                Curso
                            <span id="sparklineA"></span>
                        </div>
                        <a href="#" class="circle-tile-footer"><i class="fa fa-chevron-circle-right"></i></a>
                    </div>
                </div>
            </div>
      </ng-template> 
</div>

<button type="button" class="btn btn-primary" (click)="add()">Add more</button>
