<div class="app-body">
  <main class="main d-flex align-items-center">
    <div class="container">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <div class="card mx-4">
            <div class="card-body p-4">
              <form>
                <h1>Crea tu cuenta</h1>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="icon-user"></i></span>
                  </div>
                  <input type="text" class="form-control" placeholder="Nombre" #nombre autocomplete="username" required>
                </div>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text">@</span>
                  </div>
                  <input type="text" class="form-control" placeholder="Email" autocomplete="email" #email1 required>
                </div>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="fa fa-id-card-o"></i></span>
                  </div>
                  <input type="text" class="form-control" placeholder="Dni" autocomplete="dni" #dni required>
                </div>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="icon-lock"></i></span>
                  </div>
                  <input type="password" class="form-control" placeholder="ContraseÃ±a" autocomplete="new-password"
                    #pas1 required>
                </div>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="icon-lock"></i></span>
                  </div>
                  <input type="password" class="form-control" placeholder="Repetir contraseÃ±a" autocomplete="new-password"
                    #pas2 required>
                </div>
                <fieldset class="form-group col-12 border border-danger mt-2">
                  <label for="#avatar"><span>Avatar</span></label>

                  <div class="form-check mb-4" id="avatar">
                    <label class="form-check-label col-4">
                      <input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios1" value="https://i.pinimg.com/564x/46/ff/08/46ff0809ac62a9be94f3ed127bb9d5d0.jpg"
                        checked="">
                      <img class="avatar" src="https://i.pinimg.com/564x/46/ff/08/46ff0809ac62a9be94f3ed127bb9d5d0.jpg"
                        alt="">
                    </label>
                    <label class="form-check-label col-4">
                      <input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios2" value="https://i.pinimg.com/564x/07/40/05/0740055eda6cc3cee46b439ca4c850e5.jpg"
                        checked="">
                      <img class="avatar" src="https://i.pinimg.com/564x/07/40/05/0740055eda6cc3cee46b439ca4c850e5.jpg"
                        alt="">
                    </label>
                    <label class="form-check-label col-4">
                      <input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios3" value="https://i.pinimg.com/564x/77/87/07/7787079b7febe6ba7e095cb758ad4bc0.jpg"
                        checked="">
                      <img class="avatar" src="https://i.pinimg.com/564x/77/87/07/7787079b7febe6ba7e095cb758ad4bc0.jpg"
                        alt="">
                    </label>

                    <label class="form-check-label col-4">
                      <input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios4" value="https://i.pinimg.com/564x/6c/cc/65/6ccc6582c1a7029f5ea39b20f3568fdc.jpg"
                        checked="">
                      <img class="avatar" src="https://i.pinimg.com/564x/6c/cc/65/6ccc6582c1a7029f5ea39b20f3568fdc.jpg"
                        alt="">
                    </label>

                    <label class="form-check-label col-4">
                      <input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios5" value="https://i.pinimg.com/564x/62/e8/6d/62e86d5355ac7607ca3414c36f678a4e.jpg"
                        checked="">
                      <img class="avatar" src="https://i.pinimg.com/564x/62/e8/6d/62e86d5355ac7607ca3414c36f678a4e.jpg"
                        alt="">
                    </label>

                    <label class="form-check-label col-4">
                      <input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios6" value="https://i.pinimg.com/564x/a1/e9/48/a1e948062bcdc2ae9da6c84a202a8a3b.jpg"
                        checked="">
                      <img class="avatar" src="https://i.pinimg.com/564x/a1/e9/48/a1e948062bcdc2ae9da6c84a202a8a3b.jpg"
                        alt="">
                    </label>
                  </div>
                </fieldset>

                <button type="submit" class="btn btn-block btn-primary" (click)="create(email1, nombre,pas1,pas2,dni)">Registrarme</button>
                <button type="button" class="btn btn-block btn-danger" (click)="cancel()">Volver atras</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
