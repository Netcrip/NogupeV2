<div class="app-body">
  <main class="main d-flex align-items-center">
    <div class="container">
      <div class="row">
        <div class="col-md-8 mx-auto">
          <div class="card-group">
            <div class="card p-4">
              <div class="card-body">
                <form id="flogin">
                  <h1>Login</h1>
                  <p class="text-muted">Sign In to your account</p>
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-user"></i></span>
                    </div>
                    <input type="email" class="form-control" #email placeholder="email" autocomplete="email" required>
                  </div>
                  <div class="input-group mb-4">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-lock"></i></span>
                    </div>
                    <input type="password" class="form-control" #pas placeholder="Password" autocomplete="current-password" required>
                  </div>
                  <div class="row">
                    <div class="col-6">
                      <button type="button" (click)="login(email,pas)" class="btn btn-primary px-4">Login</button>
                    </div>
                    <div class="col-6 text-right">
                      <button type="button" (click)="recuperar()"class="btn btn-link px-0">Forgot password?</button>
                    </div>
                  </div>
                </form>
                <p class="text-muted mt-1"> Social Login:</p>
                <div>
                  <div class="">
                    <a href="#" (click)="signInWithGoogle()" class="btn btn-primary mt-2 btn-block"><i class="fa fa-google">oogle</i></a>
                    <a href="#" (click)="signInWithFacebook()" class="btn btn-primary mt-2 btn-block"><i class="fa fa-facebook" >acebook</i></a>
                  </div>
                </div>
              </div>
            </div>
            <div class="card text-white bg-primary py-5 p-4">
              <div class="card-body text-center">
                <div>
                  <h2>Registrate!!</h2>
                  <p>Hola, este es el sistema de Nogupe, el cual te permite ingresar a las aulas virtuales. </p>
                  <p>Si sos alumno y/o profesor y queres formar parte de esta comunidad, oprimi el boton de abajo</p>
                  <button type="button" alt="" class="btn btn-primary active mt-3" (click)="irregistro()">Registrate!!</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
