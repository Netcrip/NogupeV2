<div class="app-body">
  <main class="main d-flex align-items-center">
    <div class="container">
      <div class="row">
        <div class="col-md-10 mx-auto">
          <div class="card-group">
            <div class="card p-4">
              <div class="card-body">
                <form id="flogin">
                  <h1 class="text-center">Accede a tu cuenta</h1>
                  <p class="text-muted text-center">Por favor, ingresa tu Email y Contraseña.</p>
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-user"></i></span>
                    </div>
                    <input type="email" class="form-control" #email placeholder="Email" autocomplete="email" required>
                  </div>
                  <div class="input-group mb-4">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-lock"></i></span>
                    </div>
                    <input type="password" class="form-control" #pas placeholder="Contraseña" autocomplete="current-password" required>
                  </div>
                  <div class="row">
                    <div class="col-6">
                      <button type="submit" (click)="login(email,pas)" class="btn btn-primary px-4">Acceder</button>
                    </div>
                    <div class="col-6 text-right">
                      <button type="button" (click)="recuperar()"class="btn btn-link px-0">Olvido su contraseña?</button>
                    </div>
                  </div>
                </form>
                <p class="text-muted mt-1">Acceso con red social:</p>
                <div>
                  <div class="">
                    <a href="#" (click)="signInWithGoogle()" class="btn btn-primary mt-2 btn-block"><i class="fa fa-google">oogle</i></a>
                    <a href="#" (click)="signInWithFacebook()" class="btn btn-primary mt-2 btn-block"><i class="fa fa-facebook" >acebook</i></a>
                  </div>
                </div>
              </div>
            </div>
            <div class="card text-white bg-primary py-5 p-4">
              <div class="card-body mt-5 text-center">
                <div>
                  <h2>¡Bienvenido a Nogupe!</h2>
                  <p>El sistema de aulas virtuales para la interacción entre alumnos y profesores.</p>
                  <button type="button" alt="" class="btn btn-primary active mt-3" (click)="irregistro()">Crear una nueva cuenta</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
