<div *ngIf="auth.user | async as user">
  <app-header
    [fixed]="true"
    [navbarBrandFull]="{src: 'assets/img/brand/logo.png', width: 150, height: 50, alt: 'CoreUI Logo'}"
    [sidebarToggler]="'lg'"
    [asideMenuToggler]="'lg'">
    <ul class="nav navbar-nav d-md-down-none">
      <li class="nav-item px-3">
        <h5>Bienvenido</h5>
      </li>
      <li class="nav-item px-3">
        <h4>{{user.displayName}}</h4>
      </li>
    </ul>
    <ul class="nav navbar-nav ml-auto">
      <li class="nav-item dropdown" dropdown placement="bottom right">
        <a class="nav-link" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false" dropdownToggle (click)="false">
          <img src="{{user.avatarURL}}" class="img-avatar" alt="admin@bootstrapmaster.com"/>
        </a>
        <div class="dropdown-menu dropdown-menu-right" *dropdownMenu aria-labelledby="simple-dropdown">
          <div class="dropdown-header text-center"><strong>Account</strong></div>
          <a class="dropdown-item" href="#"><i class="fa fa-bell-o"></i> Cuenta</a>
          <div class="dropdown-header text-center"><strong>Account Linked</strong></div>
         <div *ngIf="user.google=='link'; else noLinkgoogle">
          <a class="dropdown-item bg-success" (click)="unLinkgoogle()"><i class="fa fa-google"></i> Google</a>
         </div>
          <div *ngIf="user.facebook=='link';else noLinkfacebook">
            <a class="dropdown-item bg-success" (click)="unLinkfacebook()"><i class="fa fa-facebook"></i> facebook</a>
          </div>
          <ng-template #noLinkgoogle>
            <a class="dropdown-item bg-danger" (click)="Linkgoogle()"><i class="fa fa-google"></i> Google</a>
          </ng-template>
          <ng-template #noLinkfacebook>
            <a class="dropdown-item bg-danger" (click)="Linkfacebook()"><i class="fa fa-facebook"></i> facebook</a>
          </ng-template>
         
          <div class="divider"></div>
          <a class="dropdown-item" (click)="signOut()"><i class="fa fa-power-off"></i> Logout</a>
        </div>
      </li>
    </ul>
  </app-header>
  <div class="app-body">
    <app-sidebar [fixed]="true" [display]="'lg'">
      <app-sidebar-nav [navItems]="navItems" [perfectScrollbar] [disabled]="sidebarMinimized"></app-sidebar-nav>
      <app-sidebar-minimizer></app-sidebar-minimizer>
    </app-sidebar>
    <!-- Main content -->
    <main class="main">
      <!-- Breadcrumb -->
      <ol class="breadcrumb">
        <app-breadcrumb></app-breadcrumb>
        <!-- Breadcrumb Menu-->
        <li class="breadcrumb-menu d-md-down-none">
          <div class="btn-group" role="group" aria-label="Button group with nested dropdown">
            <a class="btn" href="#"><i class="icon-speech"></i></a>
            <a class="btn" [routerLink]="['/dashboard']"><i class="icon-graph"></i> &nbsp;Dashboard</a>
            <a class="btn" href="#"><i class="icon-settings"></i> &nbsp;Settings</a>
          </div>
        </li>
      </ol>
      <div class="container-fluid">
        <router-outlet></router-outlet>
      </div><!-- /.container-fluid -->
    </main>
    <app-aside [fixed]="true" [display]="false">
      <app-tareas></app-tareas>
    </app-aside>
  </div>

  <app-footer>
    <span><a href="">Nogupe</a> &copy; 2018 UpeLabs</span>
    <span class="ml-auto">Powered by <a href="">Gurpo4</a></span>
  </app-footer>
</div>
